<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        body
        {
            margin-top: 80px;
            color:black;
            align-items: center;
            background-image: url("https://designshack.net/wp-content/uploads/tips-for-using-background-textures-in-web-design.jpg");

        }
    </style>
</head>
<body>
  
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-3 text-center mb-3">Weight Converter</h1>
            <form>
              <div class="form-group">
                <input id="KGInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms...">
              </div>
            </form>
            <div id="output">
              <div class="card bg-primary mb-2">
                <div class="card-block">
                  <h4>Grams:</h4>
                  <div id="gramsOutput"></div>
                </div>
              </div>
      
              <div class="card bg-success mb-2">
                <div class="card-block">
                  <h4>Pounds:</h4>
                  <div id="lbsOutput"></div>
                </div>
              </div>
      
              <div class="card bg-danger mb-2">
                <div class="card-block">
                  <h4>Ounces:</h4>
                  <div id="ozOutput"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
        document.getElementById("output").style.visibility = "hidden";
        document.getElementById("KGInput").addEventListener("input", function(e) {
        document.getElementById("output").style.visibility = "visible";
        let kg = e.target.value;
        if(kg < 0)
        {
          document.getElementById("output").style.visibility = "hidden";
        }
        document.getElementById("gramsOutput").innerHTML = kg * 1000 ;
        document.getElementById("lbsOutput").innerHTML = kg * 2.205 ;
        document.getElementById("ozOutput").innerHTML = kg * 35.274 ;
});

    </script>
</body>
</html>
